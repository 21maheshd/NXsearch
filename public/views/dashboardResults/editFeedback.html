<div  class="row" ng-controller="updateHomeServicesGalleryAllController" ng-init="initFeedbackUpdate()">

    <div class="col-sm-8 col-sm-offset-2 text-center" >
        <label>Update Feedback</label>
        <input type="hidden" ng-model="formData._id" >
        <input type="hidden" ng-model="formData.ClinicId" >
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="col-md-12">
                    <label>Update Name</label>
                    <input type="text" ng-model="formData.userName"  class="form-control text-center" placeholder="Enter Username" ng-required="true">
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <label>Likes</label>
                        <input type="text" ng-model="formData.likes"  class="form-control text-center" placeholder="Enter Likes" ng-required="true">
                    </div>
                    <div class="col-md-6">
                        <label>Dislikes</label>
                        <input type="text" ng-model="formData.dislikes"  class="form-control text-center" placeholder="Enter Dislikes" ng-required="true">
                    </div>
                </div>
            </div>
            <div class="col-md-12">    
                <label>Edit Feedback</label>
                <input type="text" ng-model="formData.feedback"  class="form-control text-center" placeholder="Enter Feedback" ng-required="true">
            </div>
                <div><br></div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="EditFeedback()" >Update Feedback</button>

            </div>
            <div><br><hr/></div>
</div>
