<div  class="row" ng-controller="updateHomeServicesGalleryAllController as up" ng-init="initServiceUpdate()">

    <div class="col-sm-8 col-sm-offset-2 text-center" >
        <label>Update Service Info</label>
        <input type="hidden" ng-model="formData._id" >
        <input type="hidden" ng-model="formData.ClinicId" >
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label>Update Service Name</label> 
                            <input type="text" ng-model="formData.ServiceName"  class="form-control text-center" placeholder="Enter ServiceName" ng-required="true">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">       
                        <label>Update Service Image</label> 
                            <input  <input
                            type="file" 
							ngf-select
							ng-model="up.file" 
							name="file"
							ngf-pattern="'image/*'"
							accept="image/*" 
							ngf-max-size="20MB" 
							/>
                    </div>
                </div>
            </div>        
                <input type="text" ng-model="formData.ServiceInfo"  class="form-control text-center" placeholder="Enter ServiceInfo" ng-required="true">
                <div><br></div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="EditService()" >Update Service</button>
    </div>
            
</div>
