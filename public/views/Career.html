<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Apply</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="textinput">Name</label>
            <div class="controls">
                <input id="textinput" name="textinput" type="text" placeholder="Enter Your Name" class="input-xlarge">
            </div>
        </div>

        <!-- Textarea -->
        <div class="control-group">
            <label class="control-label" for="textarea">Address</label>
            <div class="controls">
                <textarea id="textarea" name="textarea">Enter Your Address</textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="textinput">Email</label>
            <div class="controls">
                <input id="textinput" name="textinput" type="text" placeholder="Enter Your Email" class="input-xlarge">
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="textinput">Mobile</label>
            <div class="controls">
                <input id="textinput" name="textinput" type="text" placeholder="Enter Your Mobile Number" class="input-xlarge">
            </div>
        </div>

        <!-- File Button -->
        <div class="control-group">
            <label class="control-label" for="filebutton">Select Your Resume...</label>
            <div class="controls">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <div class="controls">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Apply</button>
            </div>
        </div>

    </fieldset>
</form>
